<div #HTMLcodeMirror class="code-mirror">
  <div *ngIf="CodeResultVisible" class="label">Разметка</div>
</div>

<div #CSScodeMirror *ngIf="CSScodeVisible" class="code-mirror">

  <div class="label">Результат</div>
  <iframe #codeResult scrolling="no"></iframe>
</div>
